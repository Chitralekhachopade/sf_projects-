<template>
    <lightning-card title="Rendering">
        <lightning-input 
            type="checkbox" 
            label="Show Detail" 
            checked={showDetail} 
            onchange={handleCheckboxChange}>
        </lightning-input>

        <lightning-button 
            label="Click Me!" 
            variant="success" 
            onclick={handleClick}>
        </lightning-button>

        <template if:true={isVisible}>
            <p class="slds-m-top_medium">I am here... Click again to hide me.</p>
        </template>
    </lightning-card>
</template>
